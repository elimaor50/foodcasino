    <script>
        function generateLogo(size) {
            const logo = document.getElementById('logo');
            logo.setAttribute('width', size);
            logo.setAttribute('height', size);
            
            // Update info
            document.querySelector('.size-info p').textContent = `Current size: ${size}x${size}px - Perfect for ${
                size === 512 ? 'app icons and app stores' :
                size === 1024 ? 'high resolution displays and marketing' :
                size === 192 ? 'favicons and small icons' :
                'custom usage'
            }`;
        }

        function downloadSVG() {
            const svgElement = document.getElementById('logo');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'food-casino-logo.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }

        // Convert SVG to PNG
        function downloadPNG(size = 512) {
            const svgElement = document.getElementById('logo').cloneNode(true);
            svgElement.setAttribute('width', size);
            svgElement.setAttribute('height', size);
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = size;
            canvas.height = size;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = `food-casino-icon-${size}x${size}.png`;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        // Add PNG download buttons
        document.addEventListener('DOMContentLoaded', function() {
            const controls = document.querySelector('.controls');
            
            const pngButton512 = document.createElement('button');
            pngButton512.textContent = 'Download 512x512 PNG';
            pngButton512.onclick = () => downloadPNG(512);
            controls.appendChild(pngButton512);
            
            const pngButton1024 = document.createElement('button');
            pngButton1024.textContent = 'Download 1024x1024 PNG';
            pngButton1024.onclick = () => downloadPNG(1024);
            controls.appendChild(pngButton1024);
            
            const pngButton192 = document.createElement('button');
            pngButton192.textContent = 'Download 192x192 PNG';
            pngButton192.onclick = () => downloadPNG(192);
            controls.appendChild(pngButton192);
        });
    </script>
